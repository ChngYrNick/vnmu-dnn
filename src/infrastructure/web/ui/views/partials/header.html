<div class="container">
  <header class="border-bottom lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-5 d-sm-flex d-md-none align-items-center">
        <img height="35" src="public/assets/icons/menu.svg" alt="Menu" />
      </div>
      <div class="col-5 d-flex align-items-center d-none d-md-flex">
        <select
          class="form-select form-select-sm w-auto"
          hx-trigger="change"
          hx-post="/change-language"
          hx-target="body"
          name="language"
        >
          {% for item in supportedLangs %} {% if item.code ===
          i18n.resolvedLanguage %}
          <option value="{{ item.code }}" selected>{{ item.name }}</option>
          {% else %}
          <option value="{{ item.code }}">{{ item.name }}</option>
          {% endif %} {% endfor %}
        </select>
      </div>
      <div class="col-2 text-center d-flex justify-content-center">
        <a
          class="blog-header-logo text-body-emphasis text-decoration-none"
          href="#"
          hx-get="/"
          hx-target="body"
          hx-push-url="true"
        >
          <img
            class="d-block"
            height="50"
            src="public/assets/images/logo.svg"
            alt="Logo"
          />
        </a>
      </div>
      <div
        class="col-5 d-flex justify-content-end align-items-center d-none d-md-flex"
      >
        {% if session.user %}
        <a
          class="btn btn-sm btn-outline-secondary me-3"
          href="#"
          hx-get="/profile"
          hx-target="body"
          hx-push-url="true"
          >{{ t('nav.profile') }}</a
        >
        <a
          class="btn btn-sm btn-outline-secondary"
          href="#"
          hx-get="/log-out"
          hx-target="body"
          hx-push-url="true"
          >{{ t('nav.logout') }}</a
        >
        {% else %}
        <a
          class="btn btn-sm btn-outline-secondary me-3"
          href="#"
          hx-get="/sign-in"
          hx-target="body"
          hx-push-url="true"
          >{{ t('nav.signin') }}</a
        >
        <a
          class="btn btn-sm btn-outline-secondary"
          href="#"
          hx-get="/sign-up"
          hx-target="body"
          hx-push-url="true"
          >{{ t('nav.signup') }}</a
        >
        {% endif %}
      </div>

      <div class="col-5 d-sm-flex d-md-none"></div>
    </div>
  </header>

  <div class="nav-scroller py-1 border-bottom d-none d-md-block">
    <nav class="nav nav-underline justify-content-between p-0">
      {% for item in nav %}
      <a
        class="nav-item nav-link link-body-emphasis {% if item.name === page %}active{% endif %}"
        href="#"
        hx-get="{{ item.nav }}"
        hx-target="body"
        hx-push-url="true"
        >{{ t(item.translation) }}</a
      >
      {% endfor %}
    </nav>
  </div>
</div>
