{% extends "layouts/base.html" %} {% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-light">
          <h5 class="card-title mb-0">{{ t('pages.profile.title') }}</h5>
        </div>
        <div class="card-body">
          <vnmu-form-container>
            <form hx-boost="true" id="userEditForm" action="/update-profile" method="post" >
              <div class="mb-3">
                <label for="email" class="form-label"
                  >{{ t('pages.profile.email') }}</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                  disabled
                  placeholder="{{ t('pages.profile.enterEmail') }}"
                  value="{{ data.user.email }}"
                />
              </div>

              <div class="mb-3">
                <label for="fullName" class="form-label"
                  >{{ t('pages.profile.fullName') }}</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  name="fullName"
                  required
                  minlength="2"
                  maxlength="64"
                  autocomplete="name"
                  placeholder="{{ t('pages.profile.enterFullName') }}"
                  value="{{ data.user.fullName }}"
                />
                <div class="invalid-feedback">
                  {{ t('pages.profile.errors.fullName') }}
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label"
                  >{{ t('pages.profile.password') }}</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  minlength="8"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  autocomplete="new-password"
                  placeholder="{{ t('pages.profile.passwordPlaceholder') }}"
                />
                <div class="invalid-feedback">
                  {{ t('pages.signUp.errors.password') }}
                </div>
              </div>

              <div class="mb-3">
                <label for="repeatPassword" class="form-label"
                  >{{ t('pages.profile.repeatPassword') }}</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="repeatPassword"
                  name="repeatPassword"
                  autocomplete="new-password"
                  placeholder="{{ t('pages.profile.repeatPasswordPlaceholder') }}"
                />
                <div class="invalid-feedback">
                  {{ t('pages.signUp.errors.passwordRepeat') }}
                </div>
              </div>

              <div class="d-flex justify-content-end mt-4">
                <div>
                  <a
                    hx-boost="true"
                    preload
                    preload-images="true"
                    href="/"
                    type="button"
                    class="btn btn-outline-secondary me-2"
                  >
                    {{ t('pages.profile.cancel') }}
                  </a>
                  <button type="submit" class="btn btn-outline-primary">
                    {{ t('pages.profile.save') }}
                  </button>
                </div>
              </div>
            </form>
          </vnmu-form-container>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
