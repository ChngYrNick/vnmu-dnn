{% extends "layouts/base.html" %} {% block content %} {% include
"partials/header.html" %}
<main class="container mt-3 flex-grow-1">
  <section>
    <div class="row mb-4">
      <div class="col-md-6 mb-3 mb-md-0">
        <select
          class="form-select"
          id="specialty"
          hx-get="/student"
          hx-trigger="change"
          hx-target="body"
          hx-push-url="true"
          hx-vals='{"course": ""}'
          name="specialty"
        >
          <option value="">{{ t('pages.student.selectSpecialty') }}</option>
          {% for item in data.specialties %}
            {% if item.id == selectedSpecialty %}
          <option value="{{ item.id }}" selected>{{ item.name }}</option>
            {% else %}
          <option value="{{ item.id }}">{{ item.name }}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <select
          class="form-select"
          id="course"
          hx-get="/student"
          hx-trigger="change"
          hx-target="body"
          hx-push-url="true"
          hx-include="#specialty"
          name="course"
        >
          <option value="">{{ t('pages.student.selectCourse') }}</option>
          {% for item in data.courses %}
            {% if item.course == selectedCourse %}
          <option value="{{ item.course }}" selected>{{ t('pages.student.courseLabel') }} {{ item.course }}</option>
            {% else %}
          <option value="{{ item.course }}">{{ t('pages.student.courseLabel') }} {{ item.course }}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
    </div>

    {% if content %}
    <div class="content-area">
      {{ marked(content) | safe }}
    </div>
    {% elif selectedSpecialty and selectedCourse %}
    <div class="alert alert-info">
      {{ t('pages.student.noContent') }}
    </div>
    {% endif %}
  </section>
</main>

{% include "partials/footer.html" %} {% endblock %}
