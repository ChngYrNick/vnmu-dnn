{% extends "layouts/base.html" %} {% block content %}

<main class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-5">
      <div class="card shadow-sm border-0 mb-5">
        <div class="card-body p-4 p-md-5">
          <div class="d-flex flex-column align-items-center">
            <a
              class="blog-header-logo text-body-emphasis text-decoration-none mb-2"
              href="#"
              hx-get="/"
              hx-target="body"
              hx-push-url="true"
              preload
              preload-images="true"
            >
              <img
                class="d-block"
                height="50"
                src="public/assets/images/logo.svg"
                alt="Logo"
              />
            </a>
            <h2 class="fw-bold">{{ t('pages.signUp.createAccount') }}</h2>
            <p class="text-muted">{{ t('pages.signUp.fillInfo') }}</p>
          </div>

          <form id="signupForm" novalidate>
            <div class="mb-3">
              <label for="fullName" class="form-label"
                >{{ t('pages.signUp.fullName') }}</label
              >
              <input
                type="text"
                class="form-control"
                id="fullName"
                placeholder="{{ t('pages.signUp.enterFullName') }}"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label"
                >{{ t('pages.signUp.email') }}</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="{{ t('pages.signUp.enterEmail') }}"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label"
                >{{ t('pages.signUp.password') }}</label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="{{ t('pages.signUp.enterPassword') }}"
                required
              />
              <div class="form-text">
                {{ t('pages.signUp.passwordRequirements', { length: 8 }) }}
              </div>
            </div>

            <div class="mb-4">
              <label for="repeatPassword" class="form-label"
                >{{ t('pages.signUp.passwordRepeat') }}</label
              >
              <input
                type="password"
                class="form-control"
                id="repeatPassword"
                placeholder="{{ t('pages.signUp.enterPasswordRepeat') }}"
                required
              />
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                {{ t('pages.signUp.signUp') }}
              </button>
            </div>

            <div class="text-center mt-4">
              <p class="mb-0">
                {{ t('pages.signUp.goSignIn') }}
                <a
                  href="#"
                  hx-get="/sign-in"
                  hx-target="body"
                  hx-push-url="true"
                  preload
                  preload-images="true"
                  class="text-primary"
                  >{{ t('pages.signUp.signIn') }}</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
