{% extends "layouts/admin.html" %} {% block content %}
<section class="row justify-content-center mb-2">
  <div class="col-md-10 col-lg-8">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Edit '{{ data.news.slug }}'</h2>
      <div>
        <form
          hx-boost="true"
          action="/admin/news/edit/{{ newsId }}/publish"
          method="post"
          class="d-inline"
        >
          <input type="hidden" name="lang" value="{{ language }}" />
          {% if data.news.published %}
          <input type="hidden" name="published" value="false" />
          <button type="submit" class="btn btn-sm btn-outline-warning me-2">
            Unpublish
          </button>
          {% else %}
          <input type="hidden" name="published" value="true" />
          <button type="submit" class="btn btn-sm btn-outline-success me-2">
            Publish
          </button>
          {% endif %}
        </form>
        <button
          type="button"
          class="btn btn-sm btn-outline-danger"
          data-bs-toggle="modal"
          data-bs-target="#deleteNewsModal"
        >
          Delete
        </button>
      </div>
    </div>

    <div class="container-fluid p-0 mb-3">
      <select
        class="form-select form-select-sm w-auto"
        hx-trigger="change"
        hx-get="/admin/news/edit/{{ newsId }}"
        hx-target="body"
        hx-push-url="true"
        name="lang"
      >
        {% for item in supportedLangs %} {% if item.code === language %}
        <option value="{{ item.code }}" selected>{{ item.name }}</option>
        {% else %}
        <option value="{{ item.code }}">{{ item.name }}</option>
        {% endif %} {% endfor %}
      </select>
    </div>

    {% if status === 'success' %}
    <div class="alert alert-success" role="alert">
      News successfully updated!
    </div>
    {% endif %}

    <form
      hx-boost="true"
      action="/admin/news/edit/{{ newsId }}"
      method="post"
      class="mb-4"
    >
      <input type="hidden" name="lang" value="{{ language }}" />

      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          placeholder="Enter news title"
          value="{{ data.news.title }}"
          maxlength="255"
        />
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <hr />

    <vnmu-editor lang="{{ language }}" news-id="{{ newsId }}"></vnmu-editor>

    <vnmu-file-uploader-host news-id="{{ newsId }}"></vnmu-file-uploader-host>
  </div>
</section>

<!-- Delete News Modal -->
<div
  class="modal fade"
  id="deleteNewsModal"
  tabindex="-1"
  aria-labelledby="deleteNewsModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteNewsModalLabel">Confirm Delete</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this news item?</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-secondary"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          hx-delete="/admin/news/edit/{{ newsId }}"
          hx-target="body"
        >Delete</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
