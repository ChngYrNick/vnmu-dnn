{% extends "layouts/admin.html" %} {% block content %}
<section class="row justify-content-center mb-2">
  <div class="col-md-10 col-lg-8">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Edit Course {{ data.material.course }} - '{{ data.specialty.slug }}'</h2>
      <div>
        <button
          type="button"
          class="btn btn-sm btn-outline-danger"
          data-bs-toggle="modal"
          data-bs-target="#deleteCourseModal"
        >
          Delete Course
        </button>
      </div>
    </div>
    <div class="container-fluid p-0 mb-2">
      <select
        class="form-select form-select-sm w-auto"
        hx-trigger="change"
        hx-get="/admin/specialties/{{specialtyId}}/course/{{materialId}}"
        hx-target="body"
        hx-push-url="true"
        name="lang"
      >
        {% for item in supportedLangs %} {% if item.code === language %}
        <option value="{{ item.code }}" selected>{{ item.name }}</option>
        {% else %}
        <option value="{{ item.code }}">{{ item.name }}</option>
        {% endif %} {% endfor %}
      </select>
    </div>
    <vnmu-editor lang="{{ language }}" material-id="{{ materialId }}"></vnmu-editor>
    <vnmu-file-uploader-host material-id="{{ materialId }}"></vnmu-file-uploader-host>
  </div>
</section>

<!-- Delete Course Modal -->
<div
  class="modal fade"
  id="deleteCourseModal"
  tabindex="-1"
  aria-labelledby="deleteCourseModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteCourseModalLabel">Confirm Delete</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this course?</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-secondary"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          hx-delete="/admin/specialties/{{specialtyId}}/course/{{materialId}}?lang={{language}}"
          hx-target="body"
        >Delete</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
