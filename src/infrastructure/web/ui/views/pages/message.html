{% extends "layouts/base.html" %} {% block content %}

<main hx-boost="true" preload preload-images="true" class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-5">
      <div class="card shadow-sm border-0 mb-5">
        <div class="card-body p-4 p-md-5">
          <div class="d-flex flex-column align-items-center">
            <a
              class="blog-header-logo text-body-emphasis text-decoration-none mb-2"
              href="/"
            >
              <img
                class="d-block"
                height="50"
                src="public/assets/images/logo.svg"
                alt="Logo"
              />
            </a>
            <h2 class="fw-bold">{{ title }}</h2>
            <p class="text-muted">{{ description }}</p>
          </div>

          <div class="d-grid">
            <a href="/" class="btn btn-primary">
              {{ t('pages.message.goHome') }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
